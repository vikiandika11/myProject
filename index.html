<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>VQ-link tree</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <div class="profile">
            <img src="vq.jpg" alt="error iamge" class="animate__animated 
                animate__pulse animate__infinite" />
            <p class="animate__animated animate__fadeInDownBig">
                Viki Andika Hermawan</p>
        </div>
        <div class="link">
            <a href="https://www.instagram.com/vikiandika11/" target="_blank"
                class="animate__animated animate__bounceInLeft">instagram</a>
            <a href="https://facebook.com" target="_blank" class="animate__animated 
                animate__bounceInLeft animate__delay-1s">facebook</a>
            <a href="https://twitter.com" target="_blank" class="animate__animated 
                animate__bounceInLeft animate__delay-2s">twitter</a>
            <a href="https://tiktok.com" target="_blank" class="animate__animated 
            animate__bounceInLeft animate__delay-3s">tiktok</a>
        </div>
        <div class="footer animate__animated animate__bounceInUp 
            animate__delay-4s">
            <i>Thank You</i>
        </div>
    </div>
</body>

</html>
